name: UIPS-CI

on:
   push:
     branches: [master]
   pull_request:
     branches: [master]

jobs:
  UIPS:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10']
        mpi: ['openmpi']
    defaults:
      run:
        working-directory: ${{github.workspace}}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{matrix.python-version}}
      - name: Setup MPI
        uses: mpi4py/setup-mpi@v1
        with:
          mpi: ${{matrix.mpi}}
      - name: Install Black
        run: pip install black
      - name: Install isort
        run: pip install isort
      - name: Formatting and sorting import
        run: |
          source .github/linters/formatting.sh
          format *.py true
          format utils true
